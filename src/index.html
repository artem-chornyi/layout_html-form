<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="POST"
      onsibmit="onSubmit()"
      class="form"
    >
      <fieldset
        class="fiel__box"
      >
        <legend>
          Personal information
        </legend>

        <label
          for="Surname"
          class="box surname"
        >
          Surname:
          <input
            type="text"
            id="Surname"
            name="Surname"
            required
          >
        </label>

        <label
          for="Name"
          class="box name"
        >
          Name:
          <input
            type="text"
            id="Name"
            name="Name"
            required
          >
        </label>

        <label class="box old" for="number">
          How old are You?
          <input
            type="number"
            id="number"
            min="0"
            max="100"
            value="12"
            required
          >
        </label>

        <label
           class="box birth"
           for="date"
        >
          Full date of birth:
          <input
            type="date"
            name="date"
            id="date"
            required
          >
        </label>

        <label
          class="box accept"
          for="accept"
        >
          I accept the term of the agreement
          <input
            type="checkbox"
            name="checkbox"
            id="accept"
            required
          >
        </label>

      </fieldset>

      <fieldset class="fiel__box">
        <legend>
          Registration
        </legend>

        <label class="box email" for="email">
          E-mail:
          <input
            placeholder="email@exampli.com"
            type="email"
            name="email"
            id="email"
            required
          >
        </label>

        <label
          class="box password"
          for="password"
        >
          Password:
          <input
            type="password"
            name="password"
            id="password"
            required
            pattern="\d+"
            minlength="5"
            maxlength="10"
          >
        </label>

      </fieldset>

      <fieldset class="fiel__box">
        <legend>
          An interesting fact about you
        </legend>

        <div  class="box yes__no">
          Do you love cats?
          <label for="yes">
            <input
             type="radio"
             name="yes"
             value="y"
             id="yes"
            >
            Yes
          </label>

          <label for="no">
            <input
              type="radio"
              name="yes"
              value="n"
              id="no"
            >
            No
          </label>
        </div>

        <label
          class="box color"
          for="color"
        >
          What is your favorit color?
          <input
            type="color"
            id="color"
            name="color"
          >
        </label>

        <label
          class="box time"
          for="time"
        >
          What time do you go to bed?
          <input
            type="time"
            name="time"
            id="time"
          >
        </label>

        <label class="box car" for="car">
          What are your favorit brand of cars?
          <select
            name="car"
            id="car"
            multiple
          >
            <option value="car1">Tesla Model Y</option>
            <option value="car2">Tesla Model X</option>
            <option value="car3">Tesla Model S</option>
            <option value=""></option>
          </select>
        </label>

        <label class="box work" for="work">
          How do you rate our work?
          <input
            type="range"
            step="10"
            name="work"
            id="work"
          >
        </label>
      </fieldset>

      <fieldset class="fiel__box">
        <legend>Additional info:</legend>

        <label
          class="box"
          for="Comments"
        >
          Comments:
          <textarea
            name="Comments"
             id="Comments"
             cols="20"
            rows="2"
         ></textarea>
        </label>

        <label
          class="box"
          for="recommend"
        >
          Would you recommend us?
          <select
            name="recommend"
            id="recommend"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>

      </fieldset>

      <button type="button">Submit</button>

    </form>

    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
